# Treehouse Supabase Local Config
# Using non-default ports to avoid conflicts

project_id = "treehouse"

[api]
enabled = true
port = 54341
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54342
major_version = 15

[studio]
enabled = true
port = 54343

[inbucket]
enabled = true
port = 54344

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://127.0.0.1:3002"
additional_redirect_urls = ["http://127.0.0.1:3002"]

[auth.email]
enable_signup = true
enable_confirmations = false

[analytics]
enabled = false
