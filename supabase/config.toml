# Treehouse Supabase Local Config
# Using non-default ports to avoid conflicts

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54333
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://127.0.0.1:3002"
additional_redirect_urls = ["http://127.0.0.1:3002"]

[auth.email]
enable_signup = true
enable_confirmations = false
